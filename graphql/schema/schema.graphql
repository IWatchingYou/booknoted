type User_Has_Friend {
    user_id: Int,
    friend_id: Int
}

type User {
    id: ID,
    first_name: String,
    last_name: String,
    gender: String,
    username: String,
    password: String,
    picture: String,
    created_at: String,
    updated_at: String,
    friends: [User]
}

input UserInput {
    first_name: String!,
    last_name: String!,
    gender: String,
    username: String!,
    password: String!
}

type Query {
    getUserList: [User],
    getUser(id: Int!): User
}

type Mutation {
    createUser(data: UserInput!): Boolean
}